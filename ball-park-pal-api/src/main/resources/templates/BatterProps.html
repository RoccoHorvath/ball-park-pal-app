<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.6/fc-4.3.0/datatables.min.css"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<h3>Hits</h3>
<table id="example" class="table table-striped nowrap" style="width:100%">
    <thead>
    <tr>
        <th></th>
        <th>Player Name</th>
        <th>BP Odds</th>
        <th>FD Odds</th>
        <th>DK Odds</th>
        <th>EV</th>
        <th>Bet Size</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="hit : ${hits}">
            <td><input type="checkbox"></td>
            <td><span th:text="${hit.playerName}"></span></td>
            <td><span th:text="${hit.bp}"></span></td>
            <td><span th:text="${hit.fd}"></span></td>
            <td><span th:text="${hit.dk}"></span></td>
            <td><span th:text="${#numbers.formatDecimal(hit.expectedValue,1,2) + '%'}"></span></td>
            <td><span th:text="${#numbers.formatDecimal(hit.betSize,1,2) + '%'}"></span></td>
        </tr>
    </tbody>
    <tfoot></tfoot>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-1.13.6/fc-4.3.0/datatables.min.js"></script>



<script type="text/javascript" th:src="@{/js/script.js}"></script>


</body>
</html>
